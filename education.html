<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        @view-transition {
            navigation: auto;
        }
        main {
            view-transition-name: page;
        }
        ::view-transition-old(page) {
            animation: slide-out-left 0.5s ease forwards;
        }
        ::view-transition-new(page) {
            animation: slide-in-right 0.5s ease forwards;
        }
        @keyframes slide-out-left {
            from { transform: translateX(0); }
            to   { transform: translateX(-100%); }
        }
        @keyframes slide-in-right {
            from { transform: translateX(100%); }
            to   { transform: translateX(0); }
        }
    </style>
</head>

<body>
    <script>
        document.documentElement.classList.add('js');
    </script>

    <header id="nav-bar">
        <nav>
            <input type="checkbox" id="menu" />
            <p id="logo">
                <a href="index.html">Juan Perez</a>
                <label for="menu"></label>
            </p>
            <ul class="items">
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <!-- <li><a href="achievements.html">Achievements</a></li> -->

                <li><a href="education.html">Education</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="education">
            <header>
                <h1 class="content-title">Education</h3>
            </header>

            <article id="school1">
                <a href="https://www.ucsd.edu" target="_blank">
                    <div class="school">
                        <img src="school1.jpeg" alt="UCSD" />
                        <h2>University of California San Diego</h2>
                    </div>
                </a>
            </article>


            <article id="school2">

                    </div>

    <footer>
        <section class="switch">
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">

            </label>
        </section>
    </footer>

    <script src="theme.js"></script>
    <script>
        const menuCheckbox = document.getElementById("menu");

        menuCheckbox.addEventListener("change", () => {
            document.documentElement.classList.toggle("menu-open", menuCheckbox.checked);
        });
    </script>
